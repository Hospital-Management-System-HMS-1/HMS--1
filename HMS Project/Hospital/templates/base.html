<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f2f4f8;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                City<span style="color:#007bff;">Care</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hospitalinfo:hospital_list' %}">Hospitals</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hospitalinfo:doctor_list' %}">Doctors</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hospitalinfo:depart_list' %}">Departments</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hospitalinfo:appointment_list' %}">Appointments</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-primary me-2">Login</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
