{% extends "base.html" %}

{% block title %}Update Appointment{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-3">Update Appointment</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Patient</label>
            <input type="text" class="form-control" value="{{ appointment.patient.name }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor</label>
            {{ form.doctor }}
        </div>

        <div class="mb-3">
            <label class="form-label">Appointment Date</label>
            {{ form.appointmentdate }}
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            {{ form.status }}
        </div>

        <div class="mb-3">
            <label class="form-label">Notes</label>
            {{ form.notes }}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'hospitalinfo:appointment_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
