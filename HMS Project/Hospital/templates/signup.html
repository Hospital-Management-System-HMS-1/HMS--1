<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | CityCare Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f06292, #f8bbd0);
            font-family: "Roboto", sans-serif;
        }
        .card {
            width: 420px;
            border-radius: 18px;
            box-shadow: 0 14px 35px rgba(0,0,0,0.18);
            border: none;
        }
        .btn-submit {
            border-radius: 999px;
            background: #ff9800;
            border-color: #ff9800;
        }
        .btn-submit:hover {
            background: #fb8c00;
            border-color: #fb8c00;
        }
        .form-control {
            border-radius: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center mb-4">Sign Up</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text"
                   name="username"
                   value="{{ form.username.value|default_if_none:'' }}"
                   class="form-control"
                   required>
            {% if form.username.errors %}
                <div class="text-danger small mt-1">
                    {{ form.username.errors.0 }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email"
                   name="email"
                   value="{{ form.email.value|default_if_none:'' }}"
                   class="form-control"
                   required>
            {% if form.email.errors %}
                <div class="text-danger small mt-1">
                    {{ form.email.errors.0 }}
                </div>
            {% endif %}
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   required>
            {% if form.password.errors %}
                <div class="text-danger small mt-1">
                    {{ form.password.errors.0 }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-submit w-100 mb-3">
            Submit
        </button>

        <p class="text-center small mb-1">
            Already have an account?
        </p>
        <p class="text-center">
            <a href="{% url 'HospitalLogin:login' %}" class="fw-semibold text-dark">
                Login here
            </a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
